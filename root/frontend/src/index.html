<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>🌦️ Deutsche Wetterdaten</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top right, #e0f7fa, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      background: white;
      padding: 3rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: #1e90ff;
      margin-bottom: 2rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 4px 10px rgba(30, 144, 255, 0.2);
    }

    .btn:hover {
      background-color: #0066cc;
      transform: translateY(-2px);
    }

    .emoji {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌤️ Deutsche Wetterdaten</h1>
    <button class="btn" onclick="location.href='/vorhersage'">
      <span class="emoji">🔮</span>Vorhersage anzeigen
    </button>
    <button class="btn" onclick="location.href='/historisch'">
      <span class="emoji">📊</span>Historische Daten anzeigen
    </button>
  </div>
</body>
</html>
